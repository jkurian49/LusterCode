<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/homestyles.css">
    <script src ="js/home.js"></script>
    <title>LusterCode</title>
</head>
    <h1>LusterCode</h1>
    <div class = homenav>

        <button class="open-button" id = "postbtn" onclick="openPostForm(); closeMyPosts(); closeMockInterviewNav(); ">Ask a Question</button>
        <button class="open-button" id = "viewpostsbtn" onclick="getMyPosts(); closePostForm(); closeMockInterviewNav(); ">View Your Posts</button>
        <button class="open-button" id = "viewmockintsbtn" onclick="getMockInterviews(); closePostForm(); closeMyPosts();">Take a Mock Interview</button>
    </div>
    <div class="form-popup" id="myForm">
        <form id ="newpost" class="form-container">

            <label for="body"><b>Ask your question:</b></label>
            <textarea id = "body" name="body"></textarea>

            <button type="submit" onclick="newPost()" class="btn">Submit</button>
            <button type="button" class="btn cancel" onclick="closePostForm()">Close</button>
        </form>
    </div>
    <div id="mypoststable"></div>
    <div class="mockint-nav" id="mockintnav">
        <input class = "mockintnavbtns" type="button" id="1" onclick="showMockInterview(id);"/>
    </div>
    <div class="mockint-overlay" id ="mockintoverlay">
        <h2 id = "mockint-name"></h2>
    </div>

</body>
</html>
