<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/indexstyles.css">
    <script src ="js/index.js"></script>
    <title>LusterCode</title>
</head>
<body>

<div class ="welcome">
    <h1>Welcome To LusterCode</h1>

    <div class="buttons">
        <button class="open-button" id = "loginbtn" onclick="openLoginForm()">Login</button>
        <button class="open-button" id = "signupbtn" onclick="openSignupForm()">Sign-up</button>
    </div>
</div>

<div class="form-popup" id="lform">
    <form id ="loginform" class="form-container">
        <div class="textboxes">
            <input type="text" placeholder="Username" name="username" class="textbox" required>
            <input type="text" placeholder="Password" name="password" class="textbox" required>
        </div>

        <div class="buttons">
            <button type="submit" onclick="login()" class="btn">Submit</button>
            <button type="button" class="btn cancel" onclick="closeLoginForm()">Close</button>
        </div>

    </form>
</div>

<div class="form-popup" id="cform">
    <form id ="confirmform" class="form-container">
        <p>TEST</p>
    </form>
</div>

<div class="form-popup" id="sform">
    <form id ="signupform" class="form-container">

        <div class="textboxes">
            <input type="text" placeholder="First Name" name="first" class="textbox" id="first" required>
            <input type="text" placeholder="Last Name" name="last" class="textbox" id="last" required>
            <input type="text" placeholder="Username" name="user" class="textbox" id="user" required>
            <input type="text" placeholder="Password" name="pass" class="textbox" id="pass" required>
            <input type="text" placeholder="Email" name="email" class="textbox" id="email" required>
        </div>

        <div class="buttons">
            <button type="submit" onclick="newSignup()" class="btn">Submit</button>
            <button type="button" class="btn cancel" onclick="closeSignupForm()">Close</button>
        </div>

    </form>
</div>

</body>
</html>
