<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/indexstyles.css">
    <script src ="js/index.js"></script>
    <title>LusterCode</title>
</head>
<body>
    <div class ="welcome">
        <h1>Welcome to LusterCode!</h1>
        <button class="open-button" id = "loginbtn" onclick="openLoginForm()">Login</button>
        <button class="open-button" id = "signupbtn" onclick="openSignupForm()">Sign-up</button>
    </div>
    <div class="form-popup" id="myForm">
        <form id ="signupform" class="form-container">
            <input type="text" placeholder="First Name" name="firstName" required>
            <input type="text" placeholder="Last Name" name="lastName" required>
            <input type="text" placeholder="Email" name="email" required>
            <input type="text" placeholder="Username" name="username" required>
            <input type="text" placeholder="Password" name="password" required>

            <button type="submit" onclick="newPost()" class="btn">Submit</button>
            <button type="button" class="btn cancel" onclick="closeSignupForm()">Close</button>
        </form>
        <form id ="loginform" class="form-container">
            <input type="text" placeholder="First Name" name="firstName" required>
            <input type="text" placeholder="Last Name" name="lastName" required>

            <button type="submit" onclick="login()" class="btn">Submit</button>
            <button type="button" class="btn cancel" onclick="closeLoginForm()">Close</button>
        </form>
    </div>

</body>
</html>
