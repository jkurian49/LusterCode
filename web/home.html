<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/homestyles.css">
    <title>LusterCode</title>
</head>
<body>
    <h1>LusterCode</h1>
    <div class = homenav>

        <button class="open-button" id = "postbtn" onclick="openPostForm()">Ask a Question</button>
    </div>

        <div class="form-popup" id="myForm">
            <form id ="newpost" class="form-container">

                <label for="body"><b>Ask your question:</b></label>
                <textarea id = "body" name="body"></textarea>

                <button type="submit" onclick="newPost()" class="btn">Submit</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>

        <script>
            function openPostForm() {
                document.getElementById("myForm").style.display = "block";
            }

            function closeForm() {
                document.getElementById("myForm").style.display = "none";
            }

            async function newPost() {
                var form = document.getElementById("newpost").submit();
                var body = form.elements.body.value;

                const response = await fetch('localhost:4567/post', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username:'Theo', postType:'forum', content:body,tags:'tags', likes:0})
                });
                const content = await response.json();
                console.log(content);
            }
        </script>



</body>
</html>
