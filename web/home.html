<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/homestyles.css">
    <script src ="js/home.js"></script>
    <title>LusterCode</title>
</head>
<body>
    <h1>LusterCode</h1>
    <div class = homenav>

        <button class="open-button" id = "postbtn" onclick="openPostForm(); closeMyPosts(); closeMockInterviewNav(); closeMockInterviewOverlay(); closeUserProfile()">Ask a Question</button>
        <button class="open-button" id = "viewpostsbtn" onclick="getMyPosts(); closePostForm(); closeMockInterviewNav(); closeMockInterviewOverlay(); closeUserProfile() ">View Your Posts</button>
        <button class="open-button" id = "viewmockintsbtn" onclick="getMockInterviews(); closePostForm(); closeMyPosts(); closeMockInterviewOverlay(); closeUserProfile()">Take a Mock Interview</button>
        <button class="open-button" id = "viewprofilebtn" onclick="getUserProfile(); closePostForm(); closeMyPosts(); closeMockInterviewNav(); closeMockInterviewOverlay()">View Profile</button>
    </div>
    <div class="form-popup" id="myForm">
        <form id ="newpost" class="form-container">

            <label for="body"><b>Ask your question:</b></label>
            <textarea id = "body" name="body"></textarea>

            <button type="submit" onclick="newPost()" class="btn">Submit</button>
            <button type="button" class="btn cancel" onclick="closePostForm()">Close</button>
        </form>
    </div>
    <div id="mypoststable"></div>
    <div class="mockint-nav" id="mockintnav">
        <input class = "mockintnavbtns" type="button" id="1" onclick="showMockInterview(id);"/>
    </div>
    <div class="mockint-overlay" id ="mockintoverlay">
        <h2 id = "mockint-name" style="text-align: left"></h2>
        <textarea class="mockint-question>" id = "mockintquestion"></textarea>
        <textarea class="mockint-answer" id="mockintanswer"></textarea>
        <button class="mockint-button" id = "checkbtn">View Answer</button>
        <button class="mockint-button" id="nextbtn">Next Question</button>
    </div>
    <div class="myposts-container" id="mypostscontainer"></div>
    <div class="myprofile-container" id="myprofilecontainer">
            <p id = "prof_user" class = "profile-fields"></p>
            <p id = "prof_fname" class = "profile-fields"></p>
            <p id = "prof_lname" class = "profile-fields"></p>
            <p id = "prof_email" class = "profile-fields"></p>
    </div>

</body>
</html>
