<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="OLDcss/indexstyles.css">
    <script src ="OLDjs"></script>
    <title>LusterCode</title>
</head>
<body>

<div class ="welcome">
    <h1>Welcome To LusterCode!</h1>

    <div class="buttons">
        <button class="open-button" id = "loginbtn" onclick="openLoginForm()">Login</button>
        <button class="open-button" id = "signupbtn" onclick="openSignupForm()">Sign-up</button>
    </div>
</div>

<div class="form-popup" id="lform">
    <form id ="loginform" class="form-container">
        <div class="textboxes">
            <input type="text" placeholder="Username" name="username" class="textbox" required>
            <input type="password" placeholder="Password" name="password" class="textbox" required>
        </div>

        <div class="buttons">
            <button type='button'  onclick="login()">Submit</button>
            <button type='button' onclick="closeLoginForm()">Close</button>
        </div>

    </form>
</div>

<div class="confirm-popup" id="cform">
    <form id ="confirmform" class="form-container">
        <p>Account Created | Thanks for signing up!</p>
    </form>
</div>

<div class="loginfail-popup" id="fform">
    <form id ="failform" class="form-container">
        <p>Login Failed, You Fool</p>
    </form>
</div>

<div class="signupform-popup" id="sform">
    <form id ="signupform" class="form-container">

        <div class="textboxes" style="height: 100px; margin-left: auto; margin-right: auto">
            <input type="text" placeholder="First Name" name="first" class="textbox" id="first" required>
            <input type="text" placeholder="Last Name" name="last" class="textbox" id="last" required>
            <input type="text" placeholder="Username" name="user" class="textbox" id="user" required>
            <input type="password" placeholder="Password" name="pass" class="textbox" id="pass" required>
            <input type="text" placeholder="Email" name="email" class="textbox" id="email" required>
        </div>

        <div class="buttons" style="margin-top: 60%;">
            <button type='button' onclick="newSignup()">Submit</button>
            <button type='button' onclick="closeSignupForm()">Close</button>
        </div>

    </form>
</div>

</body>
</html>
